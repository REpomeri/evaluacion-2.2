<div class="contact-form" style="text-align: center;">
    <img src="img/logo2.jpg" style="max-width: 250px; display: block; margin: 0 auto;">
    <h2>CONTACTO</h2>
    <form id="contactForm" action="#" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" minlength="3" required>

        <!-- Ajuste de la altura de la caja de entrada de correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" minlength="3" required></textarea>

        <input type="submit" value="Enviar">
    </form>
    <div id="confirmationMessage" class="confirmation-message">Formulario enviado</div>
</div>

<script>
    const form = document.getElementById("contactForm");
    const confirmationMessage = document.getElementById("confirmationMessage");

    form.addEventListener("submit", function(event) {
        event.preventDefault();
        if (form.checkValidity()) {
            confirmationMessage.style.display = "block";
            form.reset();
            setTimeout(function() {
                confirmationMessage.style.display = "none";
            }, 3000); // Ocultar el mensaje después de 3 segundos
        }
    });
</script>
