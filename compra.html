<body>
    <header>
        <h1 class="titulo">Tienda</h1>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-cart"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                    />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Aceite 4L</p>
                            <span class="precio-producto-carrito">$80000</span>
                        </div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="icon-close"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                    <button class="btn btn-success btn-comprar hidden" style="margin-left: 10px;">Comprar</button>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img
                    src="img/aceite.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Aceite 4L</h2>
                <p class="price">$80000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="img/filtroaceite.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Filtro aceite</h2>
                <p class="price">$40000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="img/neumaticos.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Kit neumaticos </h2>
                <p class="price">$199990</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="img/Filtro-de-aire-vehiculo.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Filtro de aire</h2>
                <p class="price">$75000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="img/refigerante.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Refigerante</h2>
                <p class="price">$36990</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
